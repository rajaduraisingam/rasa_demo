version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - faq
  - transfer_money:
      use_entities:
      - person
      - currency
      - amount_of_money
  - inform
  - chitchat
  - help
  - check_balance:
      use_entities:
      - card_number
 
entities:
  - person
  - amount_of_money
  - currency
  - card_number
      
responses:
  utter_greet:
  - text: "Hey, how are you today?"
  
  utter_help:
  - text: "I can help you with your financial accounts.
        \nYou can ask me things like:
        \n- I need to transfer money
        \n- FAQs
        \n- chitchat"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_faq/card_replacement_days:
  - text: "You should recieve your new card within two to three working days from the order date."
  
  utter_faq/card_activation_days:
  - text: "Your card will be ready to use within 24 hours!"
  
  utter_ask_transfer_form_amount_of_money:
  - text: "Could you please specify the amount of money you wish to transfer."
  
  utter_ask_transfer_form_person:
  - text: "Could you please specify who you want to transfer the money to."
  
  utter_ask_transfer_form_currency:
  - text: "Could you please specify the currency."
  
  utter_chitchat/ask_name:
  - text: "Hello, my name is Retrieval Bot."
  
  utter_chitchat/ask_weather:
  - text: "It's always bright and sunny in Dubai!"
  
  utter_ask_balance_form_card_number:
  - text: "What's your card number?"
  
  utter_submit_balance_form:
  - text: The balance for your {card_number} is {account_balance}.
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
  
slots:
  person:
    type: text
    influence_conversation: false
  amount_of_money:
    type: float
    influence_conversation: false
    max_value: 1000000000.0
    min_value: 0.0
  currency:
    type: text
    influence_conversation: false
  card_number:
    type: text
    influence_conversation: false

forms:
  transfer_form:
    person:
      - type: from_entity
        entity: person
    amount_of_money:
      - type: from_entity
        entity: amount_of_money
    currency:
      - type: from_entity
        entity: currency
  balance_form:

  
